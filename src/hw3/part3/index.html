<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/global.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet" />
    <title>AES vs RSA Performance - Part 3</title>
  </head>
  <body class="bg-gray-900 text-white">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
    <script type="module" src="/hw3/part3/main.ts"></script>

    <div class="flex w-full h-full justify-center items-center flex-col pb-[2rem]">
      <h1 class="text-3xl font-medium text-gray-900 dark:text-white p-[2rem]">AES vs RSA Performance</h1>

      <div class="w-full px-[4rem] pb-[2rem]">
        <div
          class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
        >
          <label for="private-key-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Message to Encrypt with AES & RSA
          </label>
          <input
            type="text"
            id="private-key-input"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
      </div>

      <div class="w-full gap-[4rem] px-[4rem] pb-[2rem]">
        <div class="w-full">
          <form onsubmit="startIterations(event)" class="flex items-center justify-center w-full">
            <button
              type="submit"
              id="decrypt-submit"
              class="w-1/3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Encrypt & Run 100 Iterations
            </button>
          </form>
        </div>
      </div>

      <div class="flex flex-col w-full h-max gap-[2rem] px-[4rem]">
        <div class="flex flex-row w-full gap-[2rem] justify-evenly">
          <div
            class="w-1/3 p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
          >
            <h5 class="text-xl font-medium text-gray-900 dark:text-white pb-[2rem]">AES 128-bit Results</h5>

            <div class="flex flex-row w-full gap-[2rem]">
              <div>
                <label for="decrypt-text-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Avg. Encryption Time</label
                >
                <span id="aes-128-encrypt-span">N/A</span>
              </div>

              <div>
                <label for="decrypt-text-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Avg. Decryption Time</label
                >
                <span>N/A</span>
              </div>
            </div>
          </div>

          <div
            class="w-1/3 p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
          >

            <div class="flex flex-row w-full gap-[2rem]">
              <div>
                <label for="decrypt-text-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

                  >Avg. Decryption Time</label

                <span>N/A</span>
              </div>
            </div>
          </div>

          <div
            class="w-1/3 p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
          >
            <h5 class="text-xl font-medium text-gray-900 dark:text-white pb-[2rem]">AES 256-bit Results</h5>

            <div class="flex flex-row w-full gap-[2rem]">
              <div>

                >
                <span>N/A</span>
              </div>
            </div>

            <div class="flex flex-row w-full gap-[2rem]">
              <div>

                <span>N/A</span>
              </div>

              <div>
                <label for="decrypt-text-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Avg. Decryption Time</label
                >
                <span>N/A</span>
              </div>
            </div>
          </div>

          <div
            class="w-1/3 p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
          >
            <h5 class="text-xl font-medium text-gray-900 dark:text-white pb-[2rem]">RSA 4096-bit Results</h5>

            <div class="flex flex-row w-full gap-[2rem]">
              <div>
                <label for="decrypt-text-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

              <div>
                <label for="decrypt-text-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Avg. Decryption Time</label
