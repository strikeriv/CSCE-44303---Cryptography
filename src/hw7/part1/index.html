<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/global.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet" />
    <title>Dictionary Attacks w/ Direct Hashes - Part 1</title>
  </head>
  <body class="bg-gray-900 text-white">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
    <script type="module" src="/hw7/part1/main.ts"></script>

    <div class="flex w-full h-full justify-center items-center flex-col pb-[4rem]">
      <h1 class="text-3xl font-medium text-gray-900 dark:text-white p-[4rem]">
        Dictionary Attacks w/ Direct Hashes - Part 1
      </h1>

      <div class="flex flex-row w-full h-min gap-[4rem] px-[4rem] py-32 justify-center">
        <div
          class="w-1/3 h-min p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
        >
          <label for="n-value-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >N Value</label
          >
          <input
            type="text"
            id="n-value-input"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <div
          class="w-1/3 h-min p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
        >
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password-file"
            >Password File</label
          >
          <input
            name="passwordFile"
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            id="password-file"
            type="file"
            accept=".txt"
          />
        </div>
      </div>

      <div class="flex flex-col w-full h-full gap-[2rem] px-[4rem] items-center pt-[8rem]">
        <div
          class="w-1/2 h-min p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
        >
          <form onsubmit="launchAttack(event)" class="flex flex-col w-full h-full space-y-6">
            <div class="grow shrink">
              <div class="flex items-center justify-center h-full">
                <button
                  type="submit"
                  id="encrypt-submit"
                  class="w-1/2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Launch Attack
                </button>
              </div>
            </div>
          </form>
        </div>

        <div
          class="w-1/3 h-min p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
        >
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="time-needed-output"
            >Time Needed</label
          >
          <span id="time-needed-output">N/A</span>
        </div>
      </div>
    </div>
  </body>
</html>
